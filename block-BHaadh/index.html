<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>2D and 3D Cubes | Assignment I</title>
</head>

<body>
    <h1>2D Cube</h1>
    <div class=" cube2d">
        <figure class="side2d top2d">1</figure>
        <figure class="side2d left2d">2</figure>
        <figure class="side2d right2d">3</figure>
    </div>


    <div class="cube-container spin">
        <h2>3D Cube</h2>
        <div class="cube">
            <figure class="side front">1</figure>
            <figure class="side back">2</figure>
            <figure class="side left">3</figure>
            <figure class="side right">4</figure>
            <figure class="side top">5</figure>
            <figure class="side bottom">6</figure>
        </div>
    </div>
</body>

</html>
